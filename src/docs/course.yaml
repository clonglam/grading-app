
paths:
  /api/courses:
    get:
      summary: Get all courses
      tags: 
        - Courses
 
      responses:
        200:
          description: Return a course List with pagination.
          content:
            application/json:
              schema:
                type: Array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: Some server error

    post:
      summary: Create a course
      description: Optional associate with courses
      tags: 
        - Courses

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'

      responses:
        200:
          description: Return created User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

        500:
          description: Some server error
  
  /api/courses/{userId}:
    get:
      summary: Get a course
      tags: 
        - Courses
 
      parameters:
        - in: path
          name: userId
          required: true
 
      responses:
        200:
          description: Return course with associated userId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error

    put:
      summary: Update a course
      tags: 
        - Courses
        
      parameters:
        - in: path
          name: userId
          required: true
 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The Updated User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error
 
    delete:
      summary: Delete a course
      tags: 
        - Courses

      parameters:
        - in: path
          name: userId
          required: true
 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The Deleted User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error
 
 