
paths:
  tags:
    name: Users
    description: The user path
    
  /api/users:
    get:
      summary: Get all users
      tags: [Users]
 
      responses:
        200:
          description: Return a user List with pagination.
          content:
            application/json:
              schema:
                type: Array
                items:
                  $ref: '#/components/schemas/User'
        500:
          description: Some server error

    post:
      summary: Create a user
      description: Optional associate with courses
      tags: [Users]

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'

      responses:
        200:
          description: Return created User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

        500:
          description: Some server error

  /api/users/{userId}:
    get:
      summary: Get a user
      tags: [Users]
 
      parameters:
        - in: path
          name: userId
          required: true
 
      responses:
        200:
          description: Return user with associated userId.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error

    put:
      summary: Update a user
      
      parameters:
        - in: path
          name: userId
          required: true
 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The Updated User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error
 
    delete:
      summary: Delete a user

      parameters:
        - in: path
          name: userId
          required: true
 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: The Deleted User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error
 
 