paths:
  /api/users/{userId}:
    get:
      summary: Get a user
      tags: [Users]
 
      parameters:
        - in: path
          name: userId
          required: true
 
      responses:
        200:
          description: The created User.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        500:
          description: Some server error
 
